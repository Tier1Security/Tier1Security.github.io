      /* Blog-specific styles */
      .Badge {
        height: 25vh !important; /* Reduced from default 45vh */

      }
      
      .blog-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 1rem 2rem 2rem 2rem; /* Reduced top padding */
      }
      
      .blog-post {
        margin-bottom: 2rem;
        border-radius: 10px;
        padding: 1rem;
        transition: 0.3s;
      }
      
      .blog-post:hover {
        background-color: #111;
      }
      
      .blog-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        padding: 1rem 0;
        border-bottom: 1px solid #333;
      }
      
      .blog-headline {
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        margin: 0;
        flex-grow: 1;
        transition: 0.2s;
      }
      
      .blog-header:hover .blog-headline {
        color: #ddd;
      }
      
      .blog-date {
        color: #888;
        font-size: 0.9rem;
        margin-left: 1rem;
      }
      
      .blog-content {
        display: none;
        padding: 1rem 0;
        line-height: 1.6;
        color: #ddd;
        animation: fadeIn 0.3s ease-in;
      }
      
      .blog-content.show {
        display: block;
      }
      
      .expand-icon {
        color: #888;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      
      .expand-icon.rotated {
        transform: rotate(180deg);
      }
      
      .loading {
        color: #888;
        text-align: center;
        padding: 1rem;
        font-style: italic;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Mobile responsive */
      @media screen and (max-width: 600px) {
        .blog-container {
          padding: 1rem;
        }
        
        .blog-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
        
        .blog-date {
          margin-left: 0;
        }
        
        .blog-headline {
          font-size: 1.2rem;
        }
      }

      // Lazy loading and blog functionality
      let loadedPosts = new Set();

      function loadBlogContent(postId) {
        const post = blogPosts.find(p => p.id === postId);
        if (post && !loadedPosts.has(postId)) {
          post.content = post.fullContent;
          loadedPosts.add(postId);
        }
      }

      function togglePost(postId) {
        const contentDiv = document.getElementById(`content-${postId}`);
        const icon = document.getElementById(`icon-${postId}`);
        
        if (contentDiv.classList.contains('show')) {
          // Hide content
          contentDiv.classList.remove('show');
          icon.classList.remove('rotated');
        } else {
          // Load content if not loaded yet
          if (!loadedPosts.has(postId)) {
            loadBlogContent(postId);
            const post = blogPosts.find(p => p.id === postId);
            contentDiv.innerHTML = post.content;
          }
          
          // Show content
          contentDiv.classList.add('show');
          icon.classList.add('rotated');
        }
      }

      function renderBlogPosts() {
        const container = document.getElementById('blog-posts');
        container.innerHTML = '';

        blogPosts.forEach(post => {
          const postDiv = document.createElement('div');
          postDiv.className = 'blog-post';
          
          postDiv.innerHTML = `
            <div class="blog-header" onclick="togglePost(${post.id})">
              <h2 class="blog-headline">${post.headline}</h2>
              <span class="blog-date">${post.date}</span>
              <span id="icon-${post.id}" class="expand-icon">▼</span>
            </div>
            <div id="content-${post.id}" class="blog-content">
              <p style="font-style: italic; margin-bottom: 1rem;">${post.preview}</p>
            </div>
          `;
          
          container.appendChild(postDiv);
        });
      }

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      }

      // Initialize blog when page loads
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing blog...');
        console.log('Blog posts:', blogPosts.length);
        renderBlogPosts();
      });

      // Fallback initialization
      window.addEventListener('load', function() {
        const container = document.getElementById('blog-posts');
        if (container && container.innerHTML.includes('Loading blog posts...')) {
          console.log('Fallback initialization triggered');
          renderBlogPosts();
        }
      });
    </script>
